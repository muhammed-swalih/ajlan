<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body
    class="w-full h-screen flex items-center justify-center bg-cover"
    style="background-image: url(./five.jpg)"
  >
    <form>
      <div class="flex flex-col text-white">
        <div class="h-48">
          <div class="flex flex-col justify-center items-center">
            <!-- <div class=" "><img width="200" src="/assests/register.jpg" alt=""></div> -->
            <div class="w-full">
              <h2 class="text-3xl text-center font-semibold">Register</h2>
            </div>
          </div>
          <div
            id="alert"
            hidden
            class="hidden w-96 ml-5 bg-red-500 text-white p-2 rounded-md mt-2"
          ></div>
        </div>

        <div class="flex flex-col justify-center items-center">
          <div class="mb-4 flex flex-col">
            <label for="name" class="text-white text-sm font-medium"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="mt-1 p-2 w-80 border border-black rounded-md"
              placeholder="Enter your name"
            />
          </div>

          <div class="mb-4 flex flex-col">
            <label for="email" class="text-white text-sm font-medium"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 p-2 w-80 border border-white rounded-md"
            />
          </div>

          <div class="mb-4 flex flex-col">
            <label for="password" class="text-white text-sm font-medium"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="mt-1 p-2 w-80 border border-black rounded-md"
            />
          </div>

          <button
            type="submit"
            class="bg-blue-500 w-80 mt-4 text-white p-2 rounded-md hover:bg-blue-600"
          >
            Register
          </button>
          <button
            type="submit"
            onclick="window.location.href='login.html'"
            class="bg-indigo-500 w-80 mt-4 text-white p-2 rounded-md hover:bg-blue-600"
          >
            Back to login
          </button>
        </div>
      </div>
    </form>

    <script src="register.js" type="module"></script>
  </body>
</html>
